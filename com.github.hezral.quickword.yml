app-id: com.github.hezral.quickword
runtime: io.elementary.Sdk
runtime-version: '6'
sdk: io.elementary.Sdk
command: quickword
finish-args:
  # for espeak to work
  - --socket=pulseaudio
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/lib/cmake'
  - '/lib/girepository-1.0'
  - '/share/gir-1.0'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:

  - name: ntlk
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "pip3 install --prefix=${FLATPAK_DEST} nltk"

  - name: pcaudiolib
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/espeak-ng/pcaudiolib.git

  - name: espeak-ng
    buildsystem: simple
    build-commands:
      - "./autogen.sh"
      - "CC=clang CFLAGS=-Wextra ./configure --prefix=${FLATPAK_DEST}"
      - "make"
      - "make install"
    sources:
      - type: git
        url: https://github.com/espeak-ng/espeak-ng.git
        tag: "1.50"
        commit: "b702b03996de94035fadae0eb5ad9506c5a09f35"

  - name: quickword
    buildsystem: meson
    sources:
      - type: dir
        path: .